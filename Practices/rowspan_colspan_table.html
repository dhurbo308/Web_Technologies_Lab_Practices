<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML with row and col span</title>
</head>
<body>
    <table border="BLACK">
        <caption>Food manu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>BDT</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Tomato souch</td>
                <td>5</td>
                <td>0.05</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
