<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="favicon.jpg"/>
</head>
<body>
    
        <img src="American_International_University-Bangladesh_Monogram.svg.png" alt="aiub logo" />
    
    
    <h1>Registration Form</h1>
    <div class="container">
        <div class="box-1">Box-1</div>
        <div class="box-2">Box-2</div>
        <div class="box-3">
            <form class="form-content">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="XX-XXXXX-X@student.aiub.edu"><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
        
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
        
                <label for="location">Location:</label>
                <input type="text" id="location" name="location"><br>
        
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip"><br>
        
                <label for="city">Preferred City:</label>
                <select id="city" name="city">
                    <option value="dhaka">Dhaka</option>
                    <option value="chittagong">Chittagong</option>
                    <option value="khulna">Khulna</option>
                    <option value="rajshahi">Rajshahi</option>
                </select><br>
        
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions
                </label><br>
        
                <button type="submit">Register</button>
            </form>

        </div>
        <div class="box-4">Box-4</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector(".form-content");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form from submitting immediately
    
                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const termsChecked = document.getElementById("terms").checked;
    
                // Basic validation
                if (username === "") {
                    alert("Username is required.");
                    return;
                }
    
                if (email === "") {
                    alert("Email is required.");
                    return;
                }
    
                // Email format check (basic)
                const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(edu|com|net|org)$/;
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid email address.");
                    return;
                }
    
                if (password.length < 6) {
                    alert("Password must be at least 6 characters long.");
                    return;
                }
    
                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }
    
                if (!termsChecked) {
                    alert("You must agree to the terms and conditions.");
                    return;
                }
    
                // If all validation passes
                alert("Registration successful!");
                form.submit(); // Now allow form submission
            });
        });
    </script>
    
</body>
</html>
